<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Virtual Meet</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src ="script.js"></script>
    <link rel="icon" href="img/Virtualmeet_Transparent.png" type="image/x-icon">
</head>
<body onload="establishConnection(); changeLanguageOnTheSite();">

<h1>Virtual Meet</h1>

<div class="grid-block">
    <div class="top-bar"></div>
    <div class="usernameArea">

        <div class="languageArea">

            <div class="languageLabelArea"><label id ="languageLabel" class="languageLabel" style="text-decoration: underline">Language:</label></div>

            <div class="dropdown">
                <button class="dropdownBtn">
                    <img id="chosenLanguageFlag" src="img/Flag_of_England.png" alt="Flag_of_Germany" style="width:40px; height: auto;">
                </button>

                <div class="dropdown-content">
                    <a href="#" data-value="1"><img class="flaggenImage" src="img/Flag_of_Germany.png" alt="Flag_of_Germany"> Deutsch </a>
                    <a href="#" data-value="2"><img class="flaggenImage" src="img/Flag_of_England.png" alt="Flag_of_England"> English </a>
                    <a href="#" data-value="3"><img class="flaggenImage" src="img/Flag_of_France.png" alt="Flag_of_France"> Français </a>
                    <a href="#" data-value="4"><img class="flaggenImage" src="img/Flag_of_Italy.png" alt="Flag_of_Italy"> Italiano </a>
                    <a href="#" data-value="5"><img class="flaggenImage" src="img/Flag_of_Spain.png" alt="Flag_of_Spain"> Español </a>
                </div>
                <input type="hidden" id="dropdownValue" name="dropdownValue">
            </div>
        </div>

        <label class="usernameLabelArea" id="userNameLabel">Username:</label>
        <div class="nickNameInputArea"><label for="nicknameArea"></label><input id="nicknameArea" placeholder="Enter a username..."> </div>
        <button type="button" id="userSettingSaveButton" class="usersettingsButton" onclick="saveUserSettings()">Save</button>
    </div>

    <div class="userListArea">
        <label id="userListLabel" style="text-decoration: underline">Current Users</label>
        <ul id="unorderedUserList" readonly>
            <li>test: en</li>
             <li>test: en</li>
        </ul>
    </div>

    <div class="chatfenster">
        <label for="chatTextArea"></label>
        <textarea readonly id="chatTextArea" placeholder="Please enter a username, select a language and send a message to enter the chatroom..."></textarea>
    </div>

    <div class="guideArea">
        <article style="font-size: 12px" id="guideArticle"></article>
    </div>

    <div class="chatinteraktion">
        <div id="chatInputArea">
            <label for="chatTextInput"></label><input id="chatTextInput" placeholder="Enter a message...">
        </div>
        <div class="sendButtonArea">
            <button id="sendButton" type="button" onclick="buttonSendAction()">Send</button>
        </div>
    </div>
</div>
</body>

<footer style="font-size: 12px" id="footerArea"></footer>
